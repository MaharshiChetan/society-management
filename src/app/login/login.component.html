<div class="container-fluid">
  <div class="row">
    <div class="col">
      <nb-card [nbSpinner]="loading" nbSpinnerStatus="danger" nbSpinnerSize="xxlarge">
        <nb-card-header>Login</nb-card-header>
        <nb-card-body class="card-body">
          <div class="container-fluid">
            <form [formGroup]="loginForm">
              <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <div class="col">
                    <input
                      nbInput
                      type="email"
                      class="form-control"
                      shape="semi-round"
                      placeholder="Email"
                      formControlName="email"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <div class="col">
                    <input
                      nbInput
                      type="password"
                      class="form-control"
                      shape="semi-round"
                      placeholder="Password"
                      formControlName="password"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </nb-card-body>
        <nb-card-footer class="buttons">
          <p style="color: grey; text-align: center">~LOGIN AS~</p>

          <button
            class="login_button"
            nbButton
            hero
            shape="semi-round"
            status="danger"
            (click)="adminLogin()"
            [disabled]="!loginForm.valid"
          >
            ADMIN
          </button>

          <button
            class="register_button"
            nbButton
            hero
            shape="semi-round"
            status="primary"
            (click)="residentLogin()"
            [disabled]="!loginForm.valid"
          >
            RESIDENT
          </button>
        </nb-card-footer>
      </nb-card>
    </div>
  </div>
</div>
